<div class="container">
    <hr>
    <h3>Details</h3>
    <form [formGroup]="form" class="my-3">
        <div class="row">
            <div class="form-group col-md-6">
                <input 
                formControlName="firstname"
                type="text"
                id="firstname"
                class="form-control"
                placeholder="First Name">
                <div *ngIf="firstname.touched && firstname.invalid">
                    <div *ngIf="firstname.errors.required"><p style="color: red;font-size: 0.8rem;">Enter First Name</p></div>
                    <div *ngIf="firstname.errors.pattern"><p style="color: red;font-size: 0.8rem;">Enter only Alphabets, space </p></div>
                </div>  
            </div>
            <div class="form-group col-md-6">
                <input 
                formControlName="lastname"
                type="text"
                id="lastname"
                class="form-control"
                placeholder="Last Name">
                <div *ngIf="lastname.touched && lastname.invalid">
                    <div *ngIf="lastname.errors.required"><p style="color: red;font-size: 0.8rem;">Enter Last Name</p></div>
                    <div *ngIf="lastname.errors.pattern"><p style="color: red;font-size: 0.8rem;">Enter only Alphabets, space </p></div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <input type="text"
            formControlName="course"
            id="course"
            placeholder="Course Name"
            class="form-control">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" (click)="submit()" [disabled]="!form.valid">ADD</button>
            <div *ngIf="isSubmitted"><p style="color: green;"> {{ msg }}</p>
            </div>
            <div *ngIf="isSubmitted" class="alert alert-secondary">
                <h5>The following item has been added:</h5>
                Name: {{ val.firstname + ' ' + val.lastname }}
                <br>
                Course: {{ val.course }}
            </div>
        </div>
        
    </form>
  </div>
