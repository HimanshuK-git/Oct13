<div class="container mt-3">
    <div class="jumbotron text-center" style="background-color: white;border: solid;border-image: linear-gradient( black, white,black) 1">
        <h3 class="display-4"><strong>COURSES</strong></h3>
    </div>
    <div class="row">
        <div class="col-md-4" class="m-3" *ngFor="let i of courses">
            <div class="card" style="background-color: rgb(223, 219, 219);">
                <h5 class="card-header" style="color: white;background-image: linear-gradient(to right,black,darkblue);">Featured</h5>
                <div class="card-body">
                    <h5 class="card-title"><strong>{{ i.name }}</strong></h5>
                    <p class="card-text">{{ i.description }}</p>
                    <p class="card-text"><strong>{{ i.cost | currency:"INR" }}</strong></p>
                    <a routerLink="/courses/{{i.id}}" routerLinkActive="active" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
